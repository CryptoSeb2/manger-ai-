<!-- Sidebar navigation - included in all authenticated pages -->
<div class="flex h-full w-64 flex-col bg-white border-r border-gray-200" x-data="{ current: '{{ request.url.path }}' }">
    <!-- Logo -->
    <div class="flex h-16 items-center gap-3 px-6 border-b border-gray-100">
        <div class="flex h-9 w-9 items-center justify-center rounded-lg bg-brand-600">
            <svg class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">

    <!-- User / Logout -->
    <div class="border-t border-gray-200 px-4 py-4">
        <div class="flex items-center gap-3">
            <div class="flex h-9 w-9 items-center justify-center rounded-full bg-brand-100 text-brand-700 text-sm font-bold">
                {{ business.name[0]|upper if business else '?' }}
            </div>
            <div class="flex-1 min-w-0">
                <p class="truncate text-sm font-medium text-gray-900">{{ business.name if business else '' }}</p>
                <p class="truncate text-xs text-gray-500">{{ business.email if business else '' }}</p>
            </div>
            <a href="/logout" class="text-gray-400 hover:text-gray-600" title="Logout">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                </svg>
            </a>
        </div>

{% if business %}
<script src="{{ request.url_for('static', path='chat-widget.js') }}" data-business-id="{{ business.id }}"></script>
{% endif %}
