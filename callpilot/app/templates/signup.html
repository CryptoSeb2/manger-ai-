{% extends "base.html" %}
{% block title %}Sign Up - WorkWithAi{% endblock %}

{% block body %}
<div class="flex min-h-full items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
        <div class="text-center">
            <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-2xl bg-brand-600">
                <svg class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                </svg>
            </div>
            <h2 class="mt-6 text-3xl font-bold tracking-tight text-gray-900">Get Started with WorkWithAi</h2>
            <p class="mt-2 text-sm text-gray-600">Set up your AI phone agent in minutes</p>
        </div>

        {% if error %}
        <div class="rounded-lg bg-red-50 p-4 border border-red-200">
            <p class="text-sm text-red-700">{{ error }}</p>
        </div>
        {% endif %}

        <form class="mt-8 space-y-6" action="/signup" method="POST">
            <div class="space-y-4 rounded-xl bg-white p-8 shadow-sm border border-gray-200">
                <div>
                    <label for="business_name" class="block text-sm font-medium text-gray-700">Business Name</label>
                    <input id="business_name" name="business_name" type="text" required
                        class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-400 focus:border-brand-500 focus:outline-none focus:ring-2 focus:ring-brand-500/20"
                        placeholder="Acme Dental Clinic">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input id="email" name="email" type="email" required
                        class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-400 focus:border-brand-500 focus:outline-none focus:ring-2 focus:ring-brand-500/20"
                        placeholder="you@business.com">
                </div>
                <div>
                    <label for="phone_number" class="block text-sm font-medium text-gray-700">Business Phone <span class="text-gray-400">(optional)</span></label>
                    <input id="phone_number" name="phone_number" type="tel"
                        class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-400 focus:border-brand-500 focus:outline-none focus:ring-2 focus:ring-brand-500/20"
                        placeholder="+1 (555) 123-4567">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required minlength="6"
                        class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-900 placeholder-gray-400 focus:border-brand-500 focus:outline-none focus:ring-2 focus:ring-brand-500/20"
                        placeholder="At least 6 characters">
                </div>
                <button type="submit"
                    class="w-full rounded-lg bg-brand-600 px-4 py-3 text-sm font-semibold text-white shadow-sm hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-2 transition-colors">
                    Create Account &amp; Setup AI Agent
                </button>
            </div>
        </form>

        <p class="text-center text-sm text-gray-500">
            Already have an account?
            <a href="/login" class="font-semibold text-brand-600 hover:text-brand-500">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}
